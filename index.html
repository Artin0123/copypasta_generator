<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container m-4">
    <div class="d-flex gap-3 mb-4">
      <a id="nameBtn" class="btn btn-primary" onclick="switchFormat('name')">我忘不了</a>
      <a id="name2Btn" class="btn btn-secondary" onclick="switchFormat('name2')">狠狠愛上</a>
      <a id="name3Btn" class="btn btn-secondary" onclick="switchFormat('name3')">如果有一</a>
    </div>

    <!-- 名字複製 -->
    <div id="nameFormat" style="display: block;">
      <div class="row mb-3 align-items-center">
        <label for="nameInput" class="col-sm-2 col-form-label">名字:</label>
        <div class="col-sm-10">
          <input type="text" id="nameInput" class="form-control" oninput="updateName()">
        </div>
      </div>
      <p id="nameDisplay">我忘不了</p>
    </div>

    <div id="name2Format" style="display: none;">
      <div class="row mb-3 align-items-center">
        <label for="name2Input" class="col-sm-2 col-form-label">名字:</label>
        <div class="col-sm-10">
          <input type="text" id="name2Input" class="form-control" oninput="updatename2()">
        </div>
      </div>
      <p id="name2Display">狠狠愛上</p>
    </div>

    <div id="name3Format" style="display: none;">
      <div class="row mb-3 align-items-center">
        <label for="name3Input" class="col-sm-2 col-form-label">名字:</label>
        <div class="col-sm-10">
          <input type="text" id="name3Input" class="form-control" oninput="updatename3()">
        </div>
      </div>
      <p id="name3Display">如果有一</p>
    </div>

    <button class="btn btn-success" onclick="copyText()">複製</button>
    <p id="copyMessage">已複製!</p>

  </div>
  <script src="script.js"></script>
</body>

</html>
